<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>Partners</title>
</head>

<body>

    <header class="header__block">

        <div class="logotype__block">
            <img src="img/header_logo_700x136.png" class="logotype__img" alt="LOGO">
        </div>

        <div class="input__block">
            <img src="img/input_loupe_32x32.png" class="input__img" alt="LOUPE">
            <input class="input" type="text" placeholder="Найти...">
        </div>

        <div class="profile__block">
            <span class="profile__name">Дмитрий</span>
            <img  class="profile__img">
        </div>     

    </header>

    <div class="partner__label_block">НАШИ ПАРТНЕРЫ</div>

    <div class="main__block">       

        <div class="partner__card">                
            <img src="img/decatlon_logo_SVG.svg" class="partner__card_img" alt="PARTNER_IMG">
        </div>

        <div class="partner__card">                
            <img src="img/dewalt_logo_SVG.svg" class="partner__card_img" alt="PARTNER_IMG">
        </div>

        <div class="partner__card">                
            <img src="img/dhl_logo_SVG.svg" class="partner__card_img" alt="PARTNER_IMG">
        </div>

        <div class="partner__card">                
            <img src="img/invision_logo_SVG.svg" class="partner__card_img" alt="PARTNER_IMG">
        </div>

        <div class="partner__card">                
            <img src="img/ktm_logo_SVG.svg" class="partner__card_img" alt="PARTNER_IMG">
        </div>

        <div class="partner__card">                
            <img src="img/visa_logo_SVG.svg" class="partner__card_img" alt="PARTNER_IMG">
        </div>

        <div class="partner__card">                
            <img src="img/vivo_logo_SVG.svg" class="partner__card_img" alt="PARTNER_IMG">
        </div>

    </div>

</body>

</html>
